<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Simran ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', Arial, sans-serif;
    background: linear-gradient(135deg, #ffafbd, #ffc3a0);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    text-align: center;
  }

  .container {
    z-index: 2;
    padding: 20px;
    width: 100%;
    max-width: 400px;
  }

  h1 {
    color: #fff;
    font-size: 2rem;
    margin-bottom: 30px;
    animation: fadeIn 2s ease;
  }

  .buttons {
    position: relative;
    width: 100%;
    height: 200px;
  }

  button {
    position: absolute;
    padding: 15px 25px;
    font-size: 1.2rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 20%;
    bottom: 20px;
  }

  #no {
    background: #6c757d;
    color: white;
    right: 20%;
    bottom: 20px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-110vh); }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Simran Thobhani,<br>will you be my Valentine? ğŸ’˜</h1>

  <div class="buttons">
    <button id="yes">YES ğŸ’–</button>
    <button id="no">NO ğŸ’”</button>
  </div>
</div>

<audio id="music" src="https://www.bensound.com/bensound-music/bensound-love.mp3"></audio>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const music = document.getElementById("music");

  let yesScale = 1.1;

  // NO button runs away
  function moveNo() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesScale += 0.15;
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  // YES clicked
  yesBtn.addEventListener("click", () => {
    music.play();

    document.body.innerHTML = `
      <div style="color:white; text-align:center; padding:40px; animation: fadeIn 2s;">
        <h1>YAYYYY ğŸ’•ğŸ¥°</h1>
        <h2>Simran, you just made me the happiest person â¤ï¸</h2>
        <p style="font-size:1.3rem; margin-top:30px; line-height:1.6;">
          I love you â¤ï¸<br><br>
          From your amazing and one of a kind man,<br>
          <strong>Aaron x</strong>
        </p>
      </div>
    `;

    setInterval(createHeart, 250);
  });

  // Floating hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }
</script>

</body>
</html>
