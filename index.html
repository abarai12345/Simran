<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Simran üíñ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', Arial, sans-serif;
    background: linear-gradient(135deg, #ffafbd, #ffc3a0);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    text-align: center;
  }

  .container {
    z-index: 2;
    padding: 20px;
    width: 100%;
    max-width: 400px;
  }

  h1 {
    color: #fff;
    font-size: 2rem;
    margin-bottom: 30px;
    animation: fadeIn 2s ease;
  }

  .buttons {
    position: relative;
    width: 100%;
    height: 200px;
  }

  button {
    position: absolute;
    padding: 15px 25px;
    font-size: 1.2rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 20%;
    bottom: 20px;
  }

  #no {
    background: #6c757d;
    color: white;
    left: 60%;
    bottom: 20px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-110vh); }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Simran Thobhani,<br>will you be my Valentine? üíò</h1>

  <div class="buttons">
    <button id="yes">YES üíñ</button>
    <button id="no">NO üíî</button>
  </div>
</div>

<audio id="music" src="https://www.bensound.com/bensound-music/bensound-love.mp3"></audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("music");

let yesScale = 1.1;

// NO button position and velocity
let noX = window.innerWidth * 0.6;
let noY = window.innerHeight * 0.5;
let velX = 0;
let velY = 0;

function moveNo(mouseX, mouseY) {
  const btnCenterX = noX + noBtn.offsetWidth / 2;
  const btnCenterY = noY + noBtn.offsetHeight / 2;

  const dx = btnCenterX - mouseX;
  const dy = btnCenterY - mouseY;
  const distance = Math.sqrt(dx*dx + dy*dy);

  // Speed increases the closer the mouse is
  const maxSpeed = 25; // maximum speed
  const minSpeed = 5;  // minimum speed
  const speed = Math.min(maxSpeed, Math.max(minSpeed, 200 / distance));

  // Calculate velocity direction
  const angle = Math.atan2(dy, dx);
  velX = Math.cos(angle) * speed;
  velY = Math.sin(angle) * speed;

  // Update position
  noX += velX;
  noY += velY;

  // Bounce off edges
  if(noX < 0) { noX = 0; velX *= -1; }
  if(noY < 0) { noY = 0; velY *= -1; }
  if(noX > window.innerWidth - noBtn.offsetWidth) { 
    noX = window.innerWidth - noBtn.offsetWidth; velX *= -1; 
  }
  if(noY > window.innerHeight - noBtn.offsetHeight) { 
    noY = window.innerHeight - noBtn.offsetHeight; velY *= -1; 
  }

  noBtn.style.left = noX + "px";
  noBtn.style.top = noY + "px";

  // YES grows slightly whenever NO moves
  yesScale += 0.01;
  yesBtn.style.transform = `scale(${yesScale})`;

  requestAnimationFrame(() => moveNo(mouseX, mouseY));
}

// Track mouse/touch
document.addEventListener("mousemove", e => moveNo(e.clientX, e.clientY));
document.addEventListener("touchmove", e => {
  if(e.touches.length > 0){
    moveNo(e.touches[0].clientX, e.touches[0].clientY);
  }
});

// YES clicked
yesBtn.addEventListener("click", () => {
  music.play();

  document.body.innerHTML = `
    <div style="color:white; text-align:center; padding:40px; animation: fadeIn 2s;">
      <h1>YAYYYY üíïü•∞</h1>
      <h2>Simran, you just made me the happiest person ‚ù§Ô∏è</h2>
      <p style="font-size:1.3rem; margin-top:30px; line-height:1.6;">
        I love you ‚ù§Ô∏è<br><br>
        From your amazing and one of a kind man,<br>
        <strong>Aaron x</strong>
      </p>
    </div>
  `;

  setInterval(createHeart, 250);
});

// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}
</script>

</body>
</html>
